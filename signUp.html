<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="LoginForm/styleSignin.css" />
  </head>
  <body>
    <div class="center">
      <h1>Sign Up</h1>
      <div class="form">
        <div class="txt_field">
          <input type="text" id="name" required />
          <span></span>
          <label>Name</label>
        </div>
        <div class="txt_field">
          <input type="email" id="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <!-- <div class="pass">Forgot Password?</div> -->
        <button id="signUp">Sign Up</button>
        <div class="signup_link">
          Are You a member? <a href="signIn.html">SignIn</a>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBbnonzeF-sWDAVK-8rBy53N-pD0Rvxwxg",
        authDomain: "health-care-project-3b71f.firebaseapp.com",
        databaseURL:
          "https://health-care-project-3b71f-default-rtdb.firebaseio.com",
        projectId: "health-care-project-3b71f",
        storageBucket: "health-care-project-3b71f.appspot.com",
        messagingSenderId: "830825947381",
        appId: "1:830825947381:web:554e30efb99bea04bde5bc",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();

      signUp.addEventListener("click", (e) => {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, name, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;

            set(ref(database, "users/" + user.uid), {
              name: name,
              email: email,
              password: password,
            });

            alert("user created!");
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
            // ..
          });
      });
    </script>
  </body>
</html>
